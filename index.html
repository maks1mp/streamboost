<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <streamcontainer data-id="7"></streamcontainer>
    </div>
    <script>
        // Function to get query parameters from URL
        function getQueryParam(paramName) {
            let result = null;
            let params = new URLSearchParams(window.location.search);
            if (params.has(paramName)) {
                result = params.get(paramName);
            }
            return result;
        }

        // Main code
        document.addEventListener('DOMContentLoaded', function() {
            let hiddenParam = getQueryParam('hidden');

            // If hidden=1, then hide the element
            let elementToHide = document.querySelector('#root'); // replace 'elementId' with your element's ID or use other selector methods like querySelectorAll for multiple elements

            if (!elementToHide) {
                return;
            }

            if (hiddenParam === '1') {
                elementToHide.style.display = 'none';
            }

            if (hiddenParam === '2') {
                elementToHide.style.display = 'block';
                elementToHide.style.width = '1px';
                elementToHide.style.heigth = '1px';
            }

            if (hiddenParam === '3') {
                elementToHide.style.display = 'block';
                elementToHide.style.opacity = '0';
            }

            if (hiddenParam === '4') {
                elementToHide.style.visibility = 'hidden';
            }

            if (hiddenParam === '5') {
                elementToHide.style.position = 'absolute';
                elementToHide.style.top = '-9999px';
                elementToHide.style.left = '-9999px'
            }
        });
    </script>
    <script src="https://streamboost.tv/js/embed.js"></script>
</body>
</html>
